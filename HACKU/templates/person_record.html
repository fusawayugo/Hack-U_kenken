<body>
    <h3>{{person.name}}の履歴です</h3>
    {%if records%}
    <table border="1">
        <thead>
            <tr><th>日付</th></tr>
        </thead>
        <tbody>
            {%for record in records%}
            <tr><td>{{record.date}}</td></tr>
            {%endfor%}
        </tbody>
    </table>
    {%else%}
    <p>まだ行動履歴がありません</p>
    {% endif %}
</body>
